<!--index.html-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital@0;1&display=swap');
        </style>
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/index.js"></script>
    </head>
    <body>
        <h3>A. Slabucho Photo Gallery — Built as a Student Sample Webapp Using Flask</h3>
        <h4><i>Shot on Olympus E-P2, images continually updated</i></h4>
        <h5>Series:</h5>
        <div class="row side-buffers vertical-buffers">
            <div class="column">
                <a href="/celerina_muottas_muragl">
                    <img class="img-responsive" src="https://drive.google.com/uc?id=1ImabFB6ytI0m-JUW_JhRwSc6Mv1QbR4O" alt="Celerina — Muottas Muragl" style="width:100%">
                </a>
                <div class="caption center-block">Celerina — Muottas Muragl<br>07/22</div>
            </div>
            <div class="column">
                <a href="/lysa_nad_labem">
                    <img class="img-responsive" src="https://drive.google.com/uc?id=1VhJOLQ8O_2cvj9dECPg1ZoD0bN9kLbRh" style="width:100%">
                </a>
                <div class="caption center-block">Lysá nad Labem<br>07/22</div>
            </div>
            <div class="column">
                <a href="/corvara">
                    <img class="img-responsive" src="https://drive.google.com/uc?id=1kV1RnOQD94iwNBwYTUwH7-IOrOPNQw7-" style="width:100%">
                </a>
                    <div class="caption center-block">Corvara in Badia<br>12/21</div>
            </div>
            <div class="column">
                <a href="/london_centre">
                    <img class="img-responsive" src="https://drive.google.com/uc?id=1isOKKMi2f3XL6c4ecdta1uRILPe7qL2C" alt="London" style="width:100%">
                </a>
                <div class="caption center-block">London — centre<br>10/21</div>
            </div>
        </div>
        <div class="row side-buffers vertical-buffers">
            <div class="column">
                <a href="/london_brixton">
                    <img class="img-responsive" src="https://drive.google.com/uc?id=1sXPAfxHbqCN-SoJrMUEsvy4XRp_YfU40" alt="London1" style="width:100%">
                </a>
                <div class="caption center-block">London — Brixton<br>09/21</div>
            </div>
            <div class="column" style="width: 20%; padding: 25px 5px"></div>
            <div class="column" style="width: 20%; padding: 25px 5px"></div>
            <div class="column" style="width: 20%; padding: 25px 5px"></div>
        </div>
        <h5>Locations:</h5>
        <div id='chart' class='chart'></div>
    </body>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type='text/javascript'>
        const graphs = {{graphJSON | safe}};
        graphs.config = {displayModeBar: false};
        Plotly.newPlot('chart', graphs);
    </script>
    <h5>©️ A.S.</h5>
</html>
